    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          autoDisplay: false,
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
        
        function pollAndTranslate() {
          var userLang = navigator.language || navigator.userLanguage;
          var langCode = userLang.split('-')[0];
          
          if (langCode === 'en') return;
          
          var attempts = 0;
          var maxAttempts = 50;
          
          var interval = setInterval(function() {
            attempts++;
            var selectElement = document.querySelector('.goog-te-combo');
            
            if (selectElement && selectElement.options.length > 1) {
              var hasLang = Array.from(selectElement.options).some(function(opt) {
                return opt.value === langCode;
              });
              
              if (hasLang) {
                selectElement.value = langCode;
                var event = document.createEvent('HTMLEvents');
                event.initEvent('change', true, true);
                selectElement.dispatchEvent(event);
                clearInterval(interval);
              }
            }
            
            if (attempts >= maxAttempts) {
              clearInterval(interval);
            }
          }, 200);
        }
        
        pollAndTranslate();
      }
      
      document.addEventListener('submit', function(e) {
        var form = e.target;
        if (form && form.tagName === 'FORM') {
          if (form.action && form.action.includes('translate.googleusercontent.com')) {
            form.action = '';
            form.target = '';
          }
        }
      }, true);
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
